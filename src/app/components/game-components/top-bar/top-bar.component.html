<div class="top-bar">

  <div class="resource">🌳 Madera: {{ resources.wood }}</div>
  <div class="resource">🍗 Comida: {{ resources.food }}</div>
  <div class="resource">💰 Oro: {{ resources.gold }}</div>
  <div class="resource">🌟 Recurso: {{ resources.upgrade }}</div>
  <div class="stats">🏆 Victorias: 1 | ❌ Derrotas: 0</div>
  }
</div>
